<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<base href="./"/>
<title>Biblioteca Jurídica – ANF</title>
<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"/>
<link href="manifest.json" rel="manifest"/>
<link href="favicon.ico" rel="icon"/>
<link href="apple-touch-icon.png" rel="apple-touch-icon"/>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="estilo_juridico_optimizado.css" rel="stylesheet"/>
</head>
<body>
<header class="main-search">
<div class="title-bar">
<img alt="Logo" class="logo" src="logo-1.png"/>
<h1>Biblioteca Jurídica</h1>
<div class="search-toggle">
<button id="toggle-search" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
</div>
</div>
<div class="search-bar hidden" id="search-bar">
<i class="fa-solid fa-magnifying-glass"></i>
<input id="search" placeholder="Buscar por título o contenido…"/>
<button id="clear-search" class="clear-btn hidden"><i class="fa-solid fa-xmark"></i></button>
</div>
</header>
<div id="app">
<div id="home-view">
<div class="toolbar" id="view-toolbar">
<div class="view-btns">
<button class="btn active" id="grid-view-btn"><i class="fa-solid fa-table-cells"></i></button>
<button class="btn" id="list-view-btn"><i class="fa-solid fa-list"></i></button>
</div>
</div>
<div class="doc-grid" id="docList"></div>
<div class="search-results" id="search-results">
<button id="prev-result"><i class="fa-solid fa-chevron-up"></i></button>
<span id="result-counter">0 de 0</span>
<button id="next-result"><i class="fa-solid fa-chevron-down"></i></button>
<button id="close-search"><i class="fa-solid fa-xmark"></i></button>
</div>
</div>
<div class="toolbar hidden" id="doc-toolbar">
<button class="btn" id="btn-back"><i class="fa-solid fa-house"></i></button>
<div class="zoom-controls">
<button class="btn zoom-btn" id="btn-font-decrease"><i class="fa-solid fa-minus"></i></button>
<button class="btn zoom-btn" id="btn-font-increase"><i class="fa-solid fa-plus"></i></button>
</div>
</div>
<div id="viewer"></div>
<div id="minutas-view">
<header>
<h1>Minutas Jurisprudencia</h1>
<button class="home-btn" id="home-btn"><i class="fa-solid fa-house"></i> Inicio</button>
</header>
<select class="cat-filter" id="minutas-catFilter">
<option value="all">Todas las categorías</option>
<option value="Control de Identidad">Control de Identidad</option>
<option value="Detención y Aprehensión">Detención y Aprehensión</option>
<option value="Diligencias e Investigación">Diligencias e Investigación</option>
<option value="Evidencia y Cadena de Custodia">Evidencia y Cadena de Custodia</option>
<option value="Procedimiento y Garantías">Procedimiento y Garantías</option>
<option value="Delitos y Tipicidad">Delitos y Tipicidad</option>
</select>
<div id="minutas-docList"></div>
<div id="minutas-viewer"></div>
</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
