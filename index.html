<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <base href="./" />
  <title>Biblioteca Jurídica – ANF</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Icons -->
  <link href="favicon.ico" rel="icon"/>
  <link href="apple-touch-icon.png" rel="apple-touch-icon"/>

  <!-- Externals -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>

  <style>
    /* Base: html/body 100% height for flex to work */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    :root {
      --primary: #1f334d;
      --bg: #f5f7fa;
      --text: #333;
      --card-bg: #fff;
      --radius: 12px;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      background: var(--bg);
      color: var(--text);
      overflow: hidden; /* Evitar scroll en body */
    }

    /* Contenedores flexibles para scroll */
    #app {
      display: flex;
      flex-direction: column;
      height: calc(100% - 79px); /* Altura total menos header */
      overflow: hidden;
    }
    #home-view {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    #docList {
      height: calc(100% - 58px); /* Altura menos toolbar */
      overflow-y: scroll; /* Forzar scroll */
      padding: 0.75rem;
      -webkit-overflow-scrolling: touch; /* Para iOS */
    }
    #viewer {
      display: none;
      height: calc(100% - 57px); /* Altura menos toolbar */
      overflow-y: scroll;
      padding: 1rem;
      background: #fff;
      line-height: 1.5;
      -webkit-overflow-scrolling: touch;
    }
    #minutas-view {
      display: none;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }
    #minutas-viewer {
      height: calc(100% - 115px); /* Altura menos header y filtro */
      overflow-y: scroll;
      padding: 0 .75rem .75rem .75rem;
      line-height: 1.6;
      -webkit-overflow-scrolling: touch;
    }

    /* Barra de búsqueda fija */
    header.main-search {
      background: var(--primary);
      color: #fff;
      padding: 1rem;
      z-index: 10;
    }
    header.main-search .title-bar h1 { font-size: 1.4rem; }
    header.main-search .search-bar {
      margin-top: .5rem;
      background: #fff;
      border-radius: 50px;
      padding: .5rem 1rem;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow);
    }
    header.main-search .search-bar input {
      flex: 1;
      border: none;
      background: transparent;
      padding: .25rem;
      font-size: 1rem;
      outline: none;
    }

    .toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e8ebf0;
      padding: .75rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      height: 58px; /* Altura fija */
    }
    .toolbar.hidden { display: none; }
    .btn {
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
      color: var(--primary);
      cursor: pointer;
    }
    .btn.active { background: var(--primary); color: #fff; }
    .view-btns { display: flex; gap: .5rem; }

    .doc-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: .75rem;
      padding-bottom: 20px; /* Espacio inferior */
    }
    .doc-list {
      display: flex;
      flex-direction: column;
      gap: .5rem;
      padding-bottom: 20px;
    }
    .doc-item {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.25rem .75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: .75rem;
      box-shadow: var(--shadow);
      border-top: 4px solid var(--primary);
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }
    .doc-item:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .doc-icon { font-size: 2rem; color: var(--primary); }
    .doc-title {
      text-align: center;
      font-weight: 600;
      font-size: .85rem;
      line-height: 1.3;
    }

    .search-results {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--primary);
      color: #fff;
      padding: .5rem;
      border-radius: 50px;
      display: none;
      align-items: center;
      gap: .5rem;
      box-shadow: var(--shadow);
      z-index: 20;
    }
    .search-results button {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #doc-toolbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #e8ebf0;
      padding: .5rem .75rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      height: 57px; /* Altura fija */
    }
    #doc-toolbar.hidden { display: none; }
    #doc-toolbar .zoom-btn {
      width: 32px;
      height: 32px;
      font-size: 1rem;
    }

    #minutas-view header {
      background: var(--primary);
      color: #fff;
      padding: .75rem;
      display: flex;
      align-items: center;
      height: 58px; /* Altura fija */
    }
    .home-btn {
      margin-left: auto;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      border-radius: var(--radius);
      padding: .4rem .8rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      cursor: pointer;
    }
    .home-btn:hover { background: rgba(255,255,255,0.3); }

    .cat-filter {
      width: 100%;
      padding: .5rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      margin: 1rem 0;
      height: 57px; /* Altura fija con margen */
    }
    #minutas-docList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: .75rem;
      padding: 0 .75rem;
      height: calc(100% - 115px); /* Altura menos header y filtro */
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    /* Agregar estilos para ajustar la fuente */
    .font-size-small #viewer { font-size: 0.9rem; }
    .font-size-medium #viewer { font-size: 1rem; }
    .font-size-large #viewer { font-size: 1.1rem; }
    .font-size-xlarge #viewer { font-size: 1.2rem; }
  </style>
</head>
<body>

  <!-- Barra de búsqueda fija arriba -->
  <header class="main-search">
    <div class="title-bar">
      <h1>Biblioteca Jurídica</h1>
    </div>
    <div class="search-bar">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input id="search" placeholder="Buscar por título o contenido…" />
    </div>
  </header>

  <div id="app">

    <!-- HOME VIEW -->
    <div id="home-view">
      <div class="toolbar" id="view-toolbar">
        <div class="view-btns">
          <button id="grid-view-btn" class="btn active"><i class="fa-solid fa-table-cells"></i></button>
          <button id="list-view-btn" class="btn"><i class="fa-solid fa-list"></i></button>
        </div>
      </div>
      <div id="docList" class="doc-grid"></div>
      <div class="search-results" id="search-results">
        <button id="prev-result"><i class="fa-solid fa-chevron-up"></i></button>
        <span id="result-counter">0 de 0</span>
        <button id="next-result"><i class="fa-solid fa-chevron-down"></i></button>
        <button id="close-search"><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>

    <!-- DOC TOOLBAR -->
    <div id="doc-toolbar" class="hidden">
      <button id="btn-back" class="btn"><i class="fa-solid fa-house"></i></button>
      <div>
        <button id="btn-font-decrease" class="btn zoom-btn"><i class="fa-solid fa-minus"></i></button>
        <button id="btn-font-increase" class="btn zoom-btn"><i class="fa-solid fa-plus"></i></button>
      </div>
    </div>

    <!-- VIEWER -->
    <div id="viewer"></div>

    <!-- MINUTAS VIEW -->
    <div id="minutas-view">
      <header>
        <div class="title-bar">
          <h1>Minutas Jurisprudencia</h1>
          <button id="home-btn" class="home-btn"><i class="fa-solid fa-house"></i> Inicio</button>
        </div>
      </header>
      <select id="minutas-catFilter" class="cat-filter">
        <option value="all">Todas las categorías</option>
        <option value="Control de Identidad">Control de Identidad</option>
        <option value="Detención y Aprehensión">Detención y Aprehensión</option>
        <option value="Diligencias e Investigación">Diligencias e Investigación</option>
        <option value="Evidencia y Cadena de Custodia">Evidencia y Cadena de Custodia</option>
        <option value="Procedimiento y Garantías">Procedimiento y Garantías</option>
        <option value="Delitos y Tipicidad">Delitos y Tipicidad</option>
      </select>
      <div id="minutas-docList"></div>
      <div id="minutas-viewer"></div>
    </div>

  </div>

  <script src="js/app.js"></script>
  
  <!-- Script para manejar zoom -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Variables para el tamaño de fuente
      const fontSizes = ['small', 'medium', 'large', 'xlarge'];
      let currentFontIndex = 1; // Comienza en medium
      
      // Aplicar tamaño inicial
      document.body.classList.add('font-size-medium');
      
      // Botones de zoom
      const btnIncrease = document.getElementById('btn-font-increase');
      const btnDecrease = document.getElementById('btn-font-decrease');
      
      if (btnIncrease) {
        btnIncrease.addEventListener('click', function() {
          // Eliminar todas las clases de tamaño
          fontSizes.forEach(size => document.body.classList.remove('font-size-' + size));
          
          // Incrementar índice y aplicar nueva clase
          currentFontIndex = Math.min(currentFontIndex + 1, fontSizes.length - 1);
          document.body.classList.add('font-size-' + fontSizes[currentFontIndex]);
        });
      }
      
      if (btnDecrease) {
        btnDecrease.addEventListener('click', function() {
          // Eliminar todas las clases de tamaño
          fontSizes.forEach(size => document.body.classList.remove('font-size-' + size));
          
          // Decrementar índice y aplicar nueva clase
          currentFontIndex = Math.max(currentFontIndex - 1, 0);
          document.body.classList.add('font-size-' + fontSizes[currentFontIndex]);
        });
      }
    });
  </script>
</body>
</html>
